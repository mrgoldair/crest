<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      background-color: #1C2231;
      padding: 0;
      margin: 0;
      font-family: 'IBM Plex Mono';
    }

    label {
      color: white;
      font-size: 0.8rem;
      font-weight: 500;
      opacity: .15;
      margin-bottom: 10px;
      letter-spacing: .1em;
    }

    input {
      display: block;
      padding: 9px 10px;
      outline: none;
      border: none;
      border-bottom-color: currentcolor;
      border-bottom-style: none;
      border-bottom-width: medium;
      background: none;
      border-bottom: 1px solid hsla(0, 0%, 100%, .05);
      text-align: center;
      color: hsla(0, 0%, 100%, .65);
      text-transform: uppercase;
      letter-spacing: .1em;
      font-size: 0.7rem;
      font-weight: 500;
    }

    .button {
      background:none; /* hsla(0, 0%, 100%, .02); */
      color: white;
      padding: 9px 0;
      letter-spacing: 0.2em;
      font-size: 0.7rem;
      border:none; /*2px solid hsla(0, 0%, 100%, .02);*/
      box-sizing: border-box;
    }

    .button:hover {
      background:hsla(0, 0%, 100%, .04);
      cursor: pointer;
    }

    .button-icon {
      width: 12px;
      margin-right: 10px;
      filter: drop-shadow(0 0 1px #fff);
    }

    .slot {
      display: flex;
      flex-direction: column;
      width: 80%;
    }

      .slot-label {}
      .slot-layout {
        display: flex;
      }

      .slot-layout > * {
        flex: 1 1;
      }

    #root {
      width: 100vw;
      height: 100vh;
      display: flex;
    }

    #expressions {
      width: 30%;
      display: flex;
      flex-direction: column;
      justify-content: space-evenly;
    }

    #plot {
      width: 70%;
      padding: 2px;
    }
  </style>
</head>
<body>
  <div id="root"></div>
  <script type="module" src="App.js"></script>
</body>
</html>
