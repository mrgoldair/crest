<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      /*background-color: #1C2231;*/
      padding: 0;
      margin: 0;
      font-family: 'IBM Plex Mono';
    }

    label {
      color: white;
      font-size: 0.8rem;
      font-weight: 500;
      opacity: .15;
      margin-bottom: 10px;
      letter-spacing: .1em;
    }

    input[type="text"] {
      display: block;
      height: 42px;
      outline: none;
      border: none;
      text-align: center;
      text-transform: uppercase;
      letter-spacing: .1em;
      font-family: 'IBM Plex Mono';
      font-size: 0.7rem;
      font-weight: 500;
    }

    /* Our three base UI types */
    #root {
      /* shape */
      width: 370px;
      border-radius: 11px;
      /* position */
      margin: 8% auto;
      /* layout */
      display: flex;
      flex-direction: column;
      overflow: hidden;
      box-shadow: 0 40px 65px -6px hsla(0, 0%, 0%, 0.32);
    }

    #plot {
      padding: 2px;
      height: 190px;
      background-color: hsl(0,0%,96.5%);
      border-bottom: 1px solid hsl(0,0%,94%);
    }

    #expressions {
      display: flex;
      align-items: center;
      flex-direction: column;
      justify-content: space-evenly;
      padding: 40px;
    }

    .slot {
      position: relative;
      display: flex;
      flex-direction: column;
      width: 100%;
      border: 1px solid hsla(0, 0%, 0%, .06);
    }

      .slot-remove {
        width: 13px;
        height: 0px;
        border-bottom: 3px solid black;
        position: absolute;
        top: 19px;
        right: -7px;
      }

    .slot + .slot {
      margin-top: 10px;
    }

      .slot-layout {
        display: flex;
        align-items: center;
      }

      .slot-layout > * {
        flex: 1 1;
      }

    .button {
      /* Shape */
      height: 42px;
      box-sizing: border-box;
      padding: 12px 0;
      border: none;

      display: flex;
      align-items: center;
      justify-content: center;

      background: none;
      color: black;
      letter-spacing: .1em;
      font-size: 0.7rem;
      font-weight: 500;
    }

    .button:hover {
      background:hsla(0, 0%, 0%, .02);
      cursor: pointer;
    }

    .button-icon {
      margin-right: 10px;
      filter: drop-shadow(0 0 1px hsla(0, 0%, 0%, .4));
    }

    .vertical-bar {
      flex: none;
      width: 1px;
      height: 20px;
      border-left: 1px solid hsla(0, 0%, 0%, .08);
    }

    .input-expr,
    .aggregate-expr {
      position: relative;
    }

    .aggregate-expr {
      padding: 7px;
    }

      .input-expr__icon,
      .aggregate-expr__icon {
        position: absolute;
        top: 17px;
        left: -6px;
      }

      .input-expr__control {
        width: 100%;
        background-color: hsla(0, 0%, 0%, .02);
        border: 1px solid hsla(0, 0%, 0%, .04);
        color: black;
      }
    
    select {
      border: 1px solid hsla(0, 0%, 0%, .04);
      padding: 0 10px;
      background: hsla(0, 0%, 0%, .03);
      height: 42px;
      box-sizing: border-box;
      font-family: 'IBM Plex Mono';
      font-weight: 500;
      font-size: .75rem;
    }

    .segment {
      display: flex;
    }

    .segment-option {
      position: relative;
      height: 42px;
      flex: 1 1;
      margin: 0 2px;
    }

      .segment-backinginput {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        border: none;
        margin: 0;
        opacity: 0;
      }
      
      .segment-backinginput:checked + .segment-label {
        background-color: hsl(0, 0%, 0%);
        color: white;
      }

      .segment-backinginput:not(:checked):hover + .segment-label {
        background-color: hsla(0, 0%, 0%, .05);
      }

      .segment-label {
        position: absolute;
        font-size: .75rem;
        font-weight: 500;
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        pointer-events: none;
        transition: background-color .3s;
      }

  </style>
</head>
<body>
  <div id="root"></div>
  <script type="module" src="App.js"></script>
</body>
</html>
