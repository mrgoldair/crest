<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CREST</title>

  <link rel="preload" href="/assets/icon-expr.svg" as="image">
  <link rel="preload" href="/assets/icon-mix.svg" as="image">

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      /*background-color: #1C2231;*/
      padding: 0;
      margin: 0;
      font-family: 'IBM Plex Mono';
    }

    label {
      color: white;
      font-size: 0.8rem;
      font-weight: 500;
      opacity: .15;
      margin-bottom: 10px;
      letter-spacing: .1em;
    }

    input[type="text"] {
      display: block;
      height: 42px;
      outline: none;
      border: none;
      text-align: center;
      text-transform: uppercase;
      letter-spacing: .1em;
      font-family: 'IBM Plex Mono';
      font-size: 0.7rem;
      font-weight: 500;
    }

    /* Our three base UI types */
    #root {
      /* shape */
      width: 370px;
      border-radius: 11px;
      /* position */
      margin: 8% auto;
      /* layout */
      display: flex;
      flex-direction: column;
      overflow: hidden;
      box-shadow: 0 40px 65px -6px hsla(0, 0%, 0%, 0.32);
    }

    #plot {
      padding: 2px;
      height: 190px;
      background-color: hsl(0,0%,96.5%);
      border-bottom: 1px solid hsl(0,0%,94%);
    }

    #expressions {
      display: flex;
      align-items: center;
      flex-direction: column;
      justify-content: space-evenly;
      padding: 40px;
    }

    .slot {
      position: relative;
      display: flex;
      flex-direction: column;
      width: 100%;
      border: 1px solid hsla(0, 0%, 0%, .06);
    }

      .slot-remove {
        width: 13px;
        height: 0px;
        border-bottom: 3px solid black;
        position: absolute;
        top: 19px;
        right: -7px;
      }

    .slot + .slot {
      margin-top: 10px;
    }

      .slot-layout {
        display: flex;
        align-items: center;
      }

      .slot-layout > * {
        flex: 1 1;
      }

    .button {
      /* Shape */
      height: 42px;
      box-sizing: border-box;
      padding: 12px 0;
      border: none;

      display: flex;
      align-items: center;
      justify-content: center;

      background: none;
      color: black;
      opacity: .6;

      letter-spacing: .1em;
      font-size: .7rem;
      font-weight: 600;
    }

    .button:hover {
      background:hsla(0, 0%, 0%, .02);
      cursor: pointer;
    }

    .button-icon {
      margin-right: 10px;
      filter: drop-shadow(0 0 1px hsla(0, 0%, 0%, .4));
    }

    .vertical-bar {
      flex: none;
      width: 1px;
      height: 20px;
      border-left: 1px solid hsla(0, 0%, 0%, .08);
    }

    .input-expr,
    .aggregate-expr {
      position: relative;
    }

    .aggregate-expr {
      display: grid;
      grid-template-columns: 1fr 1fr 1fr 1fr;
      grid-template-rows: 25px auto auto 25px;
      grid-row-gap: 12px;
      padding: 15px;
    }
      .aggregate-expr__label-expr {
        position: relative;
        align-self: flex-end;

        grid-column: span 4;
        border: 1px solid hsla(0, 0%, 0%, .13);
        border-bottom: none;
        margin-left: 32px;
        margin-right: 32px;
        height: 5px;
      }
        .aggregate-expr__label-expr::before {
          content: "slot_id";
          color: hsla(0, 0%, 0%, .2);
          font-size: .5rem;
          text-transform: uppercase;
          top: -20px;
          position: absolute;
          left: 50%;
          transform: translateX(-50%);
        }

      .aggregate-expr__label-op {
        position: relative;
        align-self: flex-start;

        grid-column: span 4;
        border: 1px solid hsla(0, 0%, 0%, .13);
        border-top: none;
        margin-left: 32px;
        margin-right: 32px;
        height: 5px;
      }
        .aggregate-expr__label-op::after {
          content: "operation";
          color: hsla(0, 0%, 0%, .2);
          font-size: .5rem;
          text-transform: uppercase;
          bottom: -20px;
          position: absolute;
          left: 50%;
          transform: translateX(-50%);
        }

      .aggregate-expr__left-expr {
        grid-column: 1 / 2;
      }

      .aggregate-expr__right-expr {
        grid-column: 4 / 5;
      }

      .aggregate-expr__select-op {
        grid-column: 1 / 5;
        margin: 10px 0;
      }

      .input-expr__icon,
      .aggregate-expr__icon {
        position: absolute;
        top: 17px;
        left: -6px;
      }

      .input-expr__control {
        width: 100%;
        background-color: hsla(0, 0%, 0%, .02);
        border: 1px solid hsla(0, 0%, 0%, .04);
        color: black;
      }
    
    .select {
      position: relative;
      box-sizing: border-box;
      font-family: 'IBM Plex Mono';
      font-weight: 500;
      font-size: .75rem;
      z-index: 1;
    }
      .select-container {
        position: absolute;
      }
      
      .select-caret {
        font-size: 0;
        margin-top: 5px;
      }

      .select-option-list {
        position: absolute;
        top: 0;
        background-color: white;
        width: 100%;
      }

      .select-selected,
      .select-option {
        padding: 10px;
        background-color: antiquewhite;
      }
        .select-selected:hover,
        .select-option:hover {
          background-color: aqua;
        }

    .segment {
      display: flex;
      justify-content: space-around;
    }

    .segment-option {
      position: relative;
      height: 37px;
      width: 25px;
      margin: 0 2px;
      cursor: pointer;
    }

      .segment-label {
        position: absolute;
        font-size: .75rem;
        font-weight: 500;
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        pointer-events: none;
        transition: background-color .3s;
      }

      .segment-option-signifier {
        position: absolute;
        width: 100%;
        height: 100%;

        border-top: 2px solid;
        border-bottom: 2px solid;
      }

  </style>
</head>
<body>
  <div id="root"></div>
  <script type="module" src="App.js"></script>
</body>
</html>
